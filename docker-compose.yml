services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: savings
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/savings

  frontend:
    build:
      context: ./frontend/apps/web
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  pgdata:
